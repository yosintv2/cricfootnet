<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{ page_title }} | CricFoot</title>
    <meta name="description" content="{{ page_description }}" />
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:image" content="{{ thumb if is_single_page else '/cf_favicon.ico' }}" />
    
    </head>
<body>
    <main class="container mt-4 content-width">
        {% if is_single_page %}
            <h1>{{ match.team1 }} vs {{ match.team2 }}</h1>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/{{ match.link.split('v=')[1] }}" allowfullscreen></iframe>
            </div>
            <p class="mt-3">Category: {{ match.category }} | Date: {{ match.date }}</p>
        {% else %}
            <div class="row row-cols-2 row-cols-lg-3 g-4">
                {% for m in matches %}
                <div class="col">
                    <a href="/highlights/{{ m.team1|lower }}-vs-{{ m.team2|lower }}-{{ m.id }}.html" class="text-decoration-none">
                        <div class="match-card">
                            <img src="{{ get_thumb(m.link) }}" class="w-100">
                            <div class="card-content">
                                <span class="match-title">{{ m.team1 }} vs {{ m.team2 }}</span>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </main>
</body>
</html>
