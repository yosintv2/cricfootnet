<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Watch Highlights â€” CricFoot</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root[data-theme="light"] { --bg-main: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a; --text-muted: #64748b; --accent: #2563eb; --border: #cbd5e1; --nav-bg: rgba(255, 255, 255, 0.95); }
        :root[data-theme="dark"] { --bg-main: #0b0f1a; --bg-card: #161e2d; --text-main: #f1f5f9; --text-muted: #94a3b8; --accent: #38bdf8; --border: #1e293b; --nav-bg: rgba(11, 15, 26, 0.95); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-main); color: var(--text-main); transition: 0.3s; }
        .content-width { max-width: 1000px; margin: 0 auto; width: 100%; }
        
        /* NAVBAR */
        .navbar { backdrop-filter: blur(12px); background: var(--nav-bg); border-bottom: 1px solid var(--border); padding: 0.8rem 0; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo-box { display: flex; align-items: center; text-decoration: none; gap: 10px; color: var(--text-main); }
        .logo-icon { width: 35px; height: 35px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
        .theme-toggle { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* MATCH CARDS (Synced with Home) */
        .match-card { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; height: 100%; transition: 0.3s; text-decoration: none; display: block; }
        .match-card:hover { transform: translateY(-4px); border-color: var(--accent); }
        .thumb-box { position: relative; aspect-ratio: 16/9; overflow: hidden; background: #000; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        .overlay-content { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 8px; }
        .team-name-overlay { color: white; font-weight: 800; font-size: clamp(0.7rem, 1.5vw, 1rem); text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,1); text-align: center; }
        .vs-circle { width: 32px; height: 32px; background: white; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.75rem; border: 2px solid var(--accent); margin: 4px 0; }
        .card-content { padding: 0.8rem; }
        .match-title { font-weight: 700; font-size: 0.85rem; color: var(--text-main); display: block; margin-bottom: 8px; }

        .ad-container { grid-column: 1 / -1; width: 100%; margin: 15px 0; text-align: center; }
        .highlight-display-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; text-align: center; margin-top: 1rem; }
        .watch-btn-lg { background: var(--accent); color: white; padding: 10px 30px; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-top: 12px; }
        .back-link { display: block; text-align: center; margin: 2rem 0; color: var(--text-muted); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container content-width">
        <a href="/" class="logo-box"><div class="logo-icon"><i class="bi bi-play-fill"></i></div><span class="fs-5 fw-bold">CRICFOOT</span></a>
        <button class="theme-toggle" id="themeSwitch"><i class="bi bi-moon-stars-fill" id="themeIcon"></i></button>
    </div>
</nav>

<div class="content-width px-3">
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="highlight-details">
        <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
    </div>

    <div id="related-section" style="display:none; margin-top: 2rem;">
        <h5 class="fw-bold mb-3"><i class="bi bi-collection-play me-2"></i>You May Also Like</h5>
        <div class="row row-cols-2 row-cols-lg-3 g-4" id="related-grid"></div>
    </div>

    <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> Back to Homepage</a>
</div>

<script>
    async function loadHighlightDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('id');
        if (!matchId) { window.location.href = "/"; return; }

        try {
            const response = await fetch('https://yosintv-api.pages.dev/api/highlights.json');
            const allData = await response.json();
            const match = allData.find(m => m.id === matchId);
            if (!match) return;

            // 1. DYNAMIC SEO SCHEMA
            const schemaData = {
                "@context": "https://schema.org",
                "@type": "VideoObject",
                "name": `${match.team1} vs ${match.team2} Highlights`,
                "description": `Watch ${match.team1} vs ${match.team2} highlights.`,
                "thumbnailUrl": match.thumbnail,
                "uploadDate": new Date(match.date).toISOString()
            };
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(schemaData);
            document.head.appendChild(script);

            // 2. HERO RENDER
            document.getElementById('highlight-details').innerHTML = `
                <div class="highlight-display-card">
                    <h2 class="team-title-hero fw-bold">${match.team1} vs ${match.team2}</h2>
                    <p class="text-muted"><i class="bi bi-calendar3 me-1"></i> ${match.date}</p>
                    <a href="${match.link}" class="watch-btn-lg" target="_blank"><i class="bi bi-play-fill"></i> Watch Now</a>
                </div>`;

            // 3. RELATED GRID WITH IN-FEED ADS
            const related = allData.filter(m => m.id !== matchId).slice(0, 8);
            let htmlContent = "";
            related.forEach((m, index) => {
                htmlContent += `
                <div class="col">
                    <div class="match-card">
                        <div class="thumb-box">
                            <img src="${m.thumbnail}" alt="Match">
                            <div class="overlay-content">
                                <div class="team-name-overlay">${m.team1}</div>
                                <div class="vs-circle">VS</div>
                                <div class="team-name-overlay">${m.team2}</div>
                            </div>
                        </div>
                        <div class="card-content">
                            <span class="match-title">${m.team1} vs ${m.team2}</span>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted"><i class="bi bi-calendar3 me-1"></i>${m.date}</small>
                                <a href="highlights.html?id=${m.id}" class="btn btn-primary btn-sm fw-bold">Watch</a>
                            </div>
                        </div>
                    </div>
                </div>`;

                // Inject Ad after every 4th related match
                if ((index + 1) % 4 === 0) {
                    htmlContent += `
                    <div class="ad-container">
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="fluid" data-ad-layout-key="-fb+5w+4e-db+86" data-full-width-responsive="true"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>`;
                }
            });
            document.getElementById('related-grid').innerHTML = htmlContent;
            document.getElementById('related-section').style.display = 'block';

        } catch (e) { console.error(e); }
    }
    window.onload = loadHighlightDetails;
</script>
</body>
</html>
