    // Helper function to capitalize only the first letter of each word
    function capitalizeFirstLetter(str) {
      return str
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

        document.getElementById('dynamic-header').textContent = 'CricFoot - Watch Highlights';
        return;

          document.getElementById('highlight-details').innerHTML = '<p>Match not found.</p>';
