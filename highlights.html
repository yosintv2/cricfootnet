<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Watch Match Highlights — CricFoot</title>
    
    <meta name="description" content="Watch detailed match highlights on CricFoot." id="meta-description"/>
    <meta name="keywords" content="football highlights, cricket highlights, match highlights, CricFoot" id="meta-keywords"/>
    <link rel="canonical" href="https://www.cricfoot.net/highlights.html" id="canonical-url"/>
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CricFoot - Match Highlights" id="og-title"/>
    <meta property="og:description" content="Watch detailed match highlights on CricFoot." id="og-description"/>
    <meta property="og:image" content="https://www.cricfoot.net/placeholder.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root[data-theme="light"] {
            --bg-main: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a;
            --text-muted: #64748b; --accent: #2563eb; --border: #cbd5e1;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }
        :root[data-theme="dark"] {
            --bg-main: #0b0f1a; --bg-card: #161e2d; --text-main: #f1f5f9;
            --text-muted: #94a3b8; --accent: #38bdf8; --border: #1e293b;
            --nav-bg: rgba(11, 15, 26, 0.95);
        }

        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-main); color: var(--text-main); transition: 0.3s; }
        
        .content-width { max-width: 1000px; margin: 0 auto; width: 100%; }

        /* NAVBAR (Same as Index) */
        .navbar { backdrop-filter: blur(12px); background: var(--nav-bg); border-bottom: 1px solid var(--border); padding: 0.8rem 0; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo-box { display: flex; align-items: center; text-decoration: none; gap: 10px; color: var(--text-main); }
        .logo-icon { width: 35px; height: 35px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
        .theme-toggle { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* HIGHLIGHT CARD */
        .highlight-display-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px;
            padding: 2.5rem 1.5rem; text-align: center; margin-top: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .vs-badge { 
            display: inline-block; background: var(--accent); color: white; 
            padding: 4px 15px; border-radius: 50px; font-weight: 800; font-size: 0.9rem; margin: 15px 0;
        }
        .team-title { font-weight: 800; font-size: clamp(1.5rem, 4vw, 2.5rem); margin: 0; }
        
        .watch-btn-lg {
            background: var(--accent); color: white; border: none; padding: 12px 40px;
            border-radius: 10px; font-weight: 700; font-size: 1.1rem; text-decoration: none;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.3s; margin-top: 20px;
        }
        .watch-btn-lg:hover { opacity: 0.9; color: white; transform: translateY(-2px); }

        /* SECTIONS */
        .info-section { 
            background: var(--bg-card); border: 1px solid var(--border); 
            border-radius: 12px; padding: 1.5rem; margin-top: 1.5rem; 
        }
        .section-title { font-weight: 800; font-size: 1.25rem; margin-bottom: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        /* RELATED MATCHES */
        .related-list { list-style: none; padding: 0; margin: 0; }
        .related-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid var(--border);
        }
        .related-item:last-child { border-bottom: none; }
        .related-item a { text-decoration: none; color: var(--text-main); font-weight: 600; transition: 0.2s; }
        .related-item a:hover { color: var(--accent); }

        /* FAQ */
        .faq-item { margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
        .faq-item:last-child { border-bottom: none; }
        .faq-q { font-weight: 700; color: var(--accent); margin-bottom: 4px; display: block; }
        .faq-a { color: var(--text-muted); font-size: 0.95rem; }

        .back-link { display: block; text-align: center; margin: 2rem 0; color: var(--text-muted); text-decoration: none; font-weight: 600; }
        .back-link:hover { color: var(--accent); }

        @media (max-width: 576px) {
            .highlight-display-card { padding: 1.5rem 1rem; }
            .team-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container content-width">
        <a href="/" class="logo-box">
            <div class="logo-icon"><i class="bi bi-play-fill"></i></div>
            <span class="fs-5 fw-bold">CRICFOOT</span>
        </a>
        <button class="theme-toggle" id="themeSwitch"><i class="bi bi-moon-stars-fill" id="themeIcon"></i></button>
    </div>
</nav>

<div class="content-width px-3">
    <div id="highlight-details">
        <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
    </div>

    <div id="related-matches" class="info-section" style="display:none;"></div>

    <div id="faq-section" class="info-section" style="display:none;"></div>

    <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> Back to Homepage</a>
</div>

<script>
    // Theme Logic
    const themeBtn = document.getElementById('themeSwitch');
    themeBtn.addEventListener('click', () => {
        const doc = document.documentElement;
        const target = doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        doc.setAttribute('data-theme', target);
        document.getElementById('themeIcon').className = target === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
    });

    function capitalizeFirstLetter(str) {
        return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    async function loadHighlightDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('id');
        
        if (!matchId) {
            window.location.href = "/";
            return;
        }

        try {
            const response = await fetch('/highlights.json');
            const allData = await response.json();
            const match = allData.find(m => m.id === matchId);

            if (!match) {
                document.getElementById('highlight-details').innerHTML = '<h3>Match Not Found</h3>';
                return;
            }

            const matchTitle = `${capitalizeFirstLetter(match.team1)} vs ${capitalizeFirstLetter(match.team2)} Highlights`;
            document.title = `${matchTitle} — CricFoot`;

            // Update SEO Meta
            document.getElementById('meta-description').content = `Watch ${matchTitle} from ${match.date} on CricFoot. Full HD quality.`;
            document.getElementById('og-title').content = matchTitle;

            // Render Hero Card
            document.getElementById('highlight-details').innerHTML = `
                <div class="highlight-display-card">
                    <div class="text-muted mb-2 fw-bold" style="letter-spacing:1px; font-size:0.8rem;">${match.category.toUpperCase()}</div>
                    <h1 class="team-title">${match.team1}</h1>
                    <div class="vs-badge">VS</div>
                    <h1 class="team-title">${match.team2}</h1>
                    <p class="text-muted mt-3"><i class="bi bi-calendar3"></i> Match Date: ${match.date}</p>
                    <a href="${match.link}" class="watch-btn-lg" target="_blank">
                        <i class="bi bi-play-circle-fill"></i> Watch Highlights
                    </a>
                </div>
            `;

            // Related Matches
            const related = allData.filter(m => m.id !== matchId && m.category === match.category).slice(0, 4);
            if (related.length > 0) {
                const relSection = document.getElementById('related-matches');
                relSection.style.display = 'block';
                relSection.innerHTML = `<div class="section-title"><i class="bi bi-collection-play"></i> More ${match.category} Highlights</div>
                    <div class="related-list">
                        ${related.map(rm => `
                            <div class="related-item">
                                <a href="highlights.html?id=${rm.id}">${rm.team1} vs ${rm.team2}</a>
                                <span class="text-muted small">${rm.date}</span>
                            </div>
                        `).join('')}
                    </div>`;
            }

            // FAQ Render
            const faqSection = document.getElementById('faq-section');
            faqSection.style.display = 'block';
            faqSection.innerHTML = `
                <div class="section-title"><i class="bi bi-question-circle"></i> Frequently Asked Questions</div>
                <div class="faq-item">
                    <span class="faq-q">Where can I watch ${match.team1} vs ${match.team2} highlights?</span>
                    <span class="faq-a">You can watch HD highlights of this ${match.category} match right here on CricFoot by clicking the "Watch Highlights" button above.</span>
                </div>
                <div class="faq-item">
                    <span class="faq-q">When was this match played?</span>
                    <span class="faq-a">The match between ${match.team1} and ${match.team2} took place on ${match.date}.</span>
                </div>
                <div class="faq-item">
                    <span class="faq-q">Are these highlights free?</span>
                    <span class="faq-a">Yes, all highlights on CricFoot, including the ${match.category} series, are free to watch.</span>
                </div>
            `;

            // Schema Injection
            injectSchema(match);

        } catch (e) {
            console.error(e);
            document.getElementById('highlight-details').innerHTML = '<h3>Error loading data.</h3>';
        }
    }

    function injectSchema(match) {
        const schemas = [
            {
                "@context": "https://schema.org",
                "@type": "VideoObject",
                "name": `${match.team1} vs ${match.team2} Highlights`,
                "description": `Watch highlights of ${match.team1} vs ${match.team2} from ${match.date}.`,
                "thumbnailUrl": "https://www.cricfoot.net/placeholder.jpg",
                "uploadDate": match.date,
                "contentUrl": match.link
            }
        ];
        schemas.forEach(s => {
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(s);
            document.head.appendChild(script);
        });
    }

    window.onload = loadHighlightDetails;
</script>

</body>
</html>
