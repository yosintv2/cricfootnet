<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Watch Highlights — CricFoot</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>

    <style>
        :root[data-theme="light"] { --bg-main: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a; --text-muted: #64748b; --accent: #2563eb; --border: #cbd5e1; --nav-bg: rgba(255, 255, 255, 0.95); }
        :root[data-theme="dark"] { --bg-main: #0b0f1a; --bg-card: #161e2d; --text-main: #f1f5f9; --text-muted: #94a3b8; --accent: #38bdf8; --border: #1e293b; --nav-bg: rgba(11, 15, 26, 0.95); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-main); color: var(--text-main); margin:0; padding:0; }
        .content-width { max-width: 1000px; margin: 0 auto; width: 100%; }
        .navbar { backdrop-filter: blur(12px); background: var(--nav-bg); border-bottom: 1px solid var(--border); padding: 0.6rem 0; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo-box { display: flex; align-items: center; text-decoration: none; gap: 8px; color: var(--text-main); }
        .logo-icon { width: 32px; height: 32px; background: var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; }
        .theme-toggle { width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-main); cursor: pointer; }
        .highlight-display-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem 1rem; text-align: center; margin-top: 1rem; }
        .cat-badge-md { color: var(--accent); font-weight: 700; font-size: 0.9rem; text-transform: uppercase; border-bottom: 2px solid var(--accent); padding-bottom: 2px; display: inline-block; margin-bottom: 10px; }
        .team-title { font-weight: 800; font-size: clamp(1.4rem, 4vw, 2rem); margin: 0; }
        .vs-badge { background: var(--accent); color: white; padding: 2px 10px; border-radius: 50px; font-weight: 800; font-size: 0.75rem; margin: 8px 0; display: inline-block; }
        .watch-btn-md { background: var(--accent); color: white; padding: 10px 25px; border-radius: 8px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-top: 12px; }
        .info-section { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1rem; margin-top: 1rem; }
        .faq-q { font-weight: 700; color: var(--accent); font-size: 0.9rem; display: block; }
        .faq-a { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px; display: block; }
        .ad-wrap { margin: 1rem 0; text-align: center; min-height: 90px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container content-width">
        <a href="/" class="logo-box"><div class="logo-icon"><i class="bi bi-play-fill"></i></div><span class="fw-bold">CRICFOOT</span></a>
        <button class="theme-toggle" id="themeSwitch"><i class="bi bi-moon-stars-fill" id="themeIcon"></i></button>
    </div>
</nav>

<div class="content-width px-3">
    <div class="ad-wrap">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="highlight-details">
        <div class="text-center py-5"><div class="spinner-border spinner-border-sm text-primary"></div></div>
    </div>

    <div id="related-matches" class="info-section" style="display:none;"></div>

    <div class="ad-wrap">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="faq-section" class="info-section" style="display:none;"></div>
    <a href="/" class="d-block text-center my-4 text-muted text-decoration-none fw-600 small">← Back to Homepage</a>
</div>

<script>
    // Theme Switcher (Fast execution)
    const doc = document.documentElement;
    document.getElementById('themeSwitch').onclick = () => {
        const isDark = doc.getAttribute('data-theme') === 'dark';
        doc.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeIcon').className = isDark ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
    };

    async function loadData() {
        const mId = new URLSearchParams(window.location.search).get('id');
        if (!mId) { window.location.href = "/"; return; }

        try {
            // Fetch with Cache Control
            const res = await fetch('/highlights.json', { cache: "force-cache" });
            const data = await res.json();
            const match = data.find(m => m.id === mId);

            if (!match) return;

            // 1. Update Hero Card
            document.getElementById('highlight-details').innerHTML = `
                <div class="highlight-display-card">
                    <div class="cat-badge-md">${match.category}</div>
                    <h1 class="team-title">${match.team1}</h1>
                    <div class="vs-badge">VS</div>
                    <h1 class="team-title">${match.team2}</h1>
                    <p class="text-muted small mt-2"><i class="bi bi-calendar3"></i> ${match.date}</p>
                    <a href="${match.link}" class="watch-btn-md" target="_blank"><i class="bi bi-play-circle-fill"></i> Watch Now</a>
                </div>`;

            // 2. Render Related (Max 3 for speed)
            const related = data.filter(m => m.id !== mId && m.category === match.category).slice(0, 3);
            if (related.length) {
                const relBox = document.getElementById('related-matches');
                relBox.style.display = 'block';
                relBox.innerHTML = `<p class="fw-bold mb-2">More ${match.category}</p>` + 
                    related.map(r => `<a href="highlights.html?id=${r.id}" class="d-flex justify-content-between text-decoration-none py-2 border-bottom small" style="color:var(--text-main)"><span>${r.team1} vs ${r.team2}</span><span class="text-muted">${r.date}</span></a>`).join('');
            }

            // 3. Render FAQ
            const faqBox = document.getElementById('faq-section');
            faqBox.style.display = 'block';
            faqBox.innerHTML = `<p class="fw-bold mb-2">FAQ</p>
                <span class="faq-q">Where to watch ${match.team1} vs ${match.team2}?</span><span class="faq-a">Watch HD highlights of this ${match.category} match right here on CricFoot.</span>
                <span class="faq-q">When was the match?</span><span class="faq-a">It was played on ${match.date}.</span>`;

            document.title = `${match.team1} vs ${match.team2} Highlights — CricFoot`;
        } catch (e) { console.error("Load failed"); }
    }
    loadData();
</script>
</body>
</html>
