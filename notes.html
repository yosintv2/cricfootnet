<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Firebase Text Editor</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .editor-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #252525;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .toolbar button {
            background: #ff4757;
            border: none;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .toolbar button:hover {
            background: #e84118;
        }
        textarea {
            flex: 1;
            background: transparent;
            color: #fff;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 15px;
            resize: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <div class="toolbar">
            <span>ðŸ”¥ Firebase Text Editor</span>
            <button onclick="deleteText()">ðŸ—‘ Delete</button>
        </div>
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <script>
        // ðŸ”¥ Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBEKyWXUg36To9TQH_ryvMGG8vWjQOgBks",
            authDomain: "texteditor-9aaec.firebaseapp.com",
            projectId: "texteditor-9aaec",
            storageBucket: "texteditor-9aaec.appspot.com",
            messagingSenderId: "573168375129",
            appId: "1:573168375129:web:f26d4e3141ce901bba6848",
            measurementId: "G-3P777H4YTC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const docRef = db.collection("notes").doc("myText");

        const editor = document.getElementById("editor");

        // Load saved text
        docRef.get().then((doc) => {
            if (doc.exists) {
                editor.value = doc.data().content;
            }
        });

        // Auto-save after typing
        editor.addEventListener("input", () => {
            docRef.set({ content: editor.value });
        });

        function deleteText() {
            docRef.delete().then(() => {
                editor.value = "";
                alert("Text deleted!");
            });
        }
    </script>

</body>
</html>
