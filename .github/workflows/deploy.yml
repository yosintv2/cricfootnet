name: SEO Auto-Build
on: 
  schedule:
    - cron: '0 * * * *' # This runs every hour automatically
  push:
    branches:
      - main # Runs whenever you push new code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests jinja2

      - name: Run Python Build Script
        run: python build.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells GitHub to serve the files inside 'dist'
