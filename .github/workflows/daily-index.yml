name: Auto Indexing
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: 

jobs:
  index-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # The version setting belongs here!

      - name: Install Dependencies
        run: npm install googleapis node-fetch@2

      - name: Run Indexer
        env:
          INDEXING_SERVICE_ACCOUNT: ${{ secrets.INDEXING_SERVICE_ACCOUNT }}
        run: node indexer.js
