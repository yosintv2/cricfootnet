  <script>
    let allData = [];
    let filteredData = [];

    async function loadHighlights() {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('highlight-grid').style.display = 'none';
      document.getElementById('no-matches').style.display = 'none';

      const response = await fetch('https://www.yosintv.link/highlights.json');
      allData = await response.json();
      filteredData = allData;

      document.getElementById('loader').style.display = 'none';
      document.getElementById('highlight-grid').style.display = 'flex';

      renderHighlights();
    }

    function createHighlightCard(match) {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'col';
      cardDiv.innerHTML = `
        <a href="highlights.html?id=${match.id}" class="highlight-card" data-category="${match.category}" rel="noopener noreferrer">
          <h2>${match.team1}</h2>
          <div class="vs">VS</div>
          <h2>${match.team2}</h2>
          <div class="footer">
            <span>${match.category}</span>
          </div>
        </a>
      `;
      return cardDiv;
    }

    function renderHighlights() {
      const grid = document.getElementById('highlight-grid');
      grid.innerHTML = '';

      if (filteredData.length === 0) {
        document.getElementById('no-matches').style.display = 'block';
        grid.style.display = 'none';
      } else {
        document.getElementById('no-matches').style.display = 'none';
        grid.style.display = 'flex';
        filteredData.forEach(match => {
          grid.appendChild(createHighlightCard(match));
        });
      }
    }

    function filterMatches(category) {
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => link.classList.remove('active'));
      Array.from(navLinks).find(link => link.textContent.trim() === category || (category === 'all' && link.textContent.trim() === 'All')).classList.add('active');

      filteredData = (category === 'all')
        ? allData
        : allData.filter(match => match.category === category);

      renderHighlights();
    }

    window.onload = loadHighlights;
  </script>
