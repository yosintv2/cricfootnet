<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricFoot - Watch Latest Football & Cricket Highlights</title>
    <meta name="description" content="Watch HD highlights of the latest cricket and football matches. Fast loading replays of EPL, IPL, LaLiga, and more." />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='/cf_favicon.ico' rel='icon' type='image/x-icon' />

    <style>
        :root[data-theme="light"] { --bg-main: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a; --border: #cbd5e1; --accent: #2563eb; }
        :root[data-theme="dark"] { --bg-main: #0b0f1a; --bg-card: #161e2d; --text-main: #f1f5f9; --border: #1e293b; --accent: #38bdf8; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-main); color: var(--text-main); }
        .content-width { max-width: 1000px; margin: 0 auto; }
        .match-card { 
            background: var(--bg-card); 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            overflow: hidden; 
            transition: 0.3s; 
            text-decoration: none; 
            display: block;
            height: 100%;
        }
        .match-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumb-box { position: relative; aspect-ratio: 16/9; background: #000; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 1rem; }
        .match-title { font-weight: 700; color: var(--text-main); font-size: 0.95rem; line-height: 1.3; }
        .category-badge { font-size: 0.7rem; color: var(--accent); font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

<nav class="navbar border-bottom py-3 mb-4 bg-white">
    <div class="container content-width d-flex justify-content-between">
        <a href="/" class="fw-bold fs-4 text-decoration-none text-dark">CRICFOOT</a>
        <div class="text-muted small">Updated: Jan 2026</div>
    </div>
</nav>

<div class="container content-width">
    <h1 class="h4 fw-bold mb-4">Latest Match Highlights</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for m in matches %}
        <div class="col">
            <a href="/highlights/{{ m.team1|lower|replace(' ', '-') }}-vs-{{ m.team2|lower|replace(' ', '-') }}-{{ m.date|lower|replace(' ', '-') }}/" class="match-card">
                <div class="thumb-box">
                    <img src="https://img.youtube.com/vi/{{ m.link.split('v=')[1].split('&')[0] }}/mqdefault.jpg" alt="{{ m.team1 }} vs {{ m.team2 }}">
                </div>
                <div class="card-content">
                    <div class="category-badge">{{ m.category }}</div>
                    <div class="match-title mt-1">{{ m.team1 }} vs {{ m.team2 }}</div>
                    <div class="small text-muted mt-2"><i class="bi bi-calendar3"></i> {{ m.date }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="mt-5 py-5 border-top text-center text-muted small">
    © 2026 CricFoot Highlights • Static SEO Optimized
</footer>

</body>
</html>
