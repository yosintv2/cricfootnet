<style>

<script>
        googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(() => {
            const rewardedSlot = googletag.defineOutOfPageSlot('/22818991658/BOKeTE',
                googletag.enums.OutOfPageFormat.REWARDED).addService(googletag.pubads());
            rewardedSlot.setForceSafeFrame(true);
            googletag.pubads().enableAsyncRendering();
            googletag.enableServices();

            const showRewardedAd = () => {
                const trigger = document.getElementById('rewardModal');
                trigger.style.display = 'block';

                googletag.pubads().addEventListener('impressionViewable', () => {
                    console.log('Impression viewable!');
                });

                googletag.pubads().addEventListener('slotRenderEnded', (event) => {
                    if (event.isEmpty) {
                        console.log('Ad is empty or failed to load');
                        setTimeout(() => {
                            trigger.style.display = 'none';
                        }, 3000);
                    }
                });

                googletag.pubads().addEventListener('rewardedSlotReady', evt => {
                    evt.makeRewardedVisible();
                });

                googletag.pubads().addEventListener('rewardedSlotClosed', () => {
                    trigger.style.display = 'none';
                });

                googletag.display(rewardedSlot);
            };

            // Show the rewarded ad every time the page loads
            showRewardedAd();
        });
    </script>
